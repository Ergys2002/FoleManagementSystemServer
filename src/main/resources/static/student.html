<!DOCTYPE html>
<html>
<head>
    <title>Oret e Punes</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid black;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>


</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Emri</th>
        <th>Dhoma</th>
    </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<script>
    const tableBody = document.getElementById('table-body');

    // bejme fetch data nga api students
    fetch('http://localhost:8080/students')
        .then(response => response.json())
        .then(data => {
            //popullojme tabelen per cdo element json
            data.forEach(jsonObject => {
                const row = document.createElement('tr');

                // Define an array with the specific attributes you want to display
                const attributesToDisplay = ['id', 'emriDheMbiemri', 'dhoma_id'];

                attributesToDisplay.forEach(attribute => {
                    const cell = document.createElement('td');
                    cell.textContent = jsonObject[attribute];
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>


</body>
</html>
